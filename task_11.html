<!-- create a array and add any random number then separate even and odd numbers -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,2,45,23,78,34,9,33,11,55,87,24]
        var a=[]
        var b=[]
        for (i=0 ;i< arr.length;i++) {
            if(arr[i]%2==0){
                a.push(arr[i])

            }else{
                b.push(arr[i])
            }
            
        }
        console.log("this is even number array" ,a)
        a.sort()
        console.log("this is even number array after sorting" ,a)

        console.log("this is 0dd number array" ,b)
        b.sort()
        console.log("this is odd number array after sorting" ,b)
        
    </script>
</body>
</html>
