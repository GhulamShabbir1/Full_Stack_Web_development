<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Table</title>
    <style>
        table {
            border-collapse: collapse; 
            width: 100%;
            height: 100vh;
            border: none;
        }
        td {
            width: 20%;
            height: 20vh;
            text-align: center;
            vertical-align: middle;
            color: white;
            font-weight: bold;
        }
        .color1 { background-color: #f44336; } /* Red */
        .color2 { background-color: #e91e63; } /* Pink */
        .color3 { background-color: #9c27b0; } /* Purple */
        .color4 { background-color: #673ab7; } /* Deep Purple */
        .color5 { background-color: #3f51b5; } /* Indigo */
        .color6 { background-color: #2196f3; } /* Blue */
        .color7 { background-color: #03a9f4; } /* Light Blue */
        .color8 { background-color: #00bcd4; } /* Cyan */
        .color9 { background-color: #009688; } /* Teal */
        .color10 { background-color: #4caf50; } /* Green */
        .color11 { background-color: #8bc34a; } /* Light Green */
        .color12 { background-color: #cddc39; } /* Lime */
        .color13 { background-color: #ffeb3b; } /* Yellow */
        .color14 { background-color: #ffc107; } /* Amber */
        .color15 { background-color: #ff9800; } /* Orange */
        .color16 { background-color: #ff5722; } /* Deep Orange */
        .color17 { background-color: #795548; } /* Brown */
        .color18 { background-color: #9e9e9e; } /* Grey */
        .color19 { background-color: #607d8b; } /* Blue Grey */
        .color20 { background-color: #000000; } /* Black */
        .color21 { background-color: #ff4081; } /* Pink Accent */
        .color22 { background-color: #7c4dff; } /* Purple Accent */
        .color23 { background-color: #536dfe; } /* Indigo Accent */
        .color24 { background-color: #448aff; } /* Blue Accent */
        .color25 { background-color: #ff5252; } /* Red Accent */
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="color1">1</td>
            <td class="color2">2</td>
            <td class="color3">3</td>
            <td class="color4">4</td>
            <td class="color5">5</td>
        </tr>
        <tr>
            <td class="color6">6</td>
            <td class="color7">7</td>
            <td class="color8">8</td>
            <td class="color9">9</td>
            <td class="color10">10</td>
        </tr>
        <tr>
            <td class="color11">11</td>
            <td class="color12">12</td>
            <td class="color13">13</td>
            <td class="color14">14</td>
            <td class="color15">15</td>
        </tr>
        <tr>
            <td class="color16">16</td>
            <td class="color17">17</td>
            <td class="color18">18</td>
            <td class="color19">19</td>
            <td class="color20">20</td>
        </tr>
        <tr>
            <td class="color21">21</td>
            <td class="color22">22</td>
            <td class="color23">23</td>
            <td class="color24">24</td>
            <td class="color25">25</td>
        </tr>
    </table>
</body>
</html>
