<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form with All Input Types</h1>
    <form action="/submit" method="post">

        <label class="form-label" for="button">Button:</label>
        <input type="button" id="button" value="Click Me">
        <br>



        <label class="form-label" for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox">


        <br>
        <label class="form-label" for="color">Color:</label>
        <input type="color" id="color" name="color">


        <br>

        <label class="form-label" for="date">Date:</label>
        <input type="date" id="date" name="date">

        <br>

        <label class="form-label" for="datetime-local">Datetime Local:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local">

        <br>

        <label class="form-label" for="email">Email:</label>
        <input type="email" id="email" name="email">

        <br>

        <label class="form-label" for="file">File:</label>
        <input type="file" id="file" name="file">

        <br>

        <input type="hidden" id="hidden" name="hidden" value="hiddenValue">


        <br>
        <label class="form-label" for="image">Image:</label>
        <input type="image" id="image" name="image" src="https://via.placeholder.com/150" alt="Submit Image">

        <br>

        <label class="form-label" for="month">Month:</label>
        <input type="month" id="month" name="month">


        <br>
        <label class="form-label" for="number">Number:</label>
        <input type="number" id="number" name="number">


        <br>

        <label class="form-label" for="password">Password:</label>
        <input type="password" id="password" name="password">

        <br>
        <select name="radio" id="radio">radio</select>
        <label class="form-label" for="radio">Radio:</label>
        <input type="radio" id="radio" name="radio" value="radio1"> Option 1
        <input type="radio" id="radio" name="radio" value="radio2"> Option 2


        <br>
        <label class="form-label" for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100">


        <br>
        <label class="form-label" for="reset">Reset:</label>
        <input type="reset" id="reset" value="Reset">

        <br>

        <label class="form-label" for="search">Search:</label>
        <input type="search" id="search" name="search">

        <br>

        <label class="form-label" for="submit">Submit:</label>
        <input type="submit" id="submit" value="Submit">



        <br>
        <label class="form-label" for="tel">Tel:</label>
        <input type="tel" id="tel" name="tel">

        <br>

        <label class="form-label" for="text">Text:</label>
        <input type="text" id="text" name="text">

        <br>

        <label class="form-label" for="time">Time:</label>
        <input type="time" id="time" name="time">

        <br>

        <label class="form-label" for="url">URL:</label>
        <input type="url" id="url" name="url">


        <br>
        <label class="form-label" for="week">Week:</label>
        <input type="week" id="week" name="week">

    </form>
</body>

</html>
